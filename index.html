<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Body Star System Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="options">
        <button id="defaultButton">Default</button>
        <button id="randomButton">Random</button>
        <button id="customButton">Custom</button>
    </div>
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="consoleButton">
        <button id="toggleConsoleButton">Console</button>
    </div>
    <div id="customSettings" class="custom-settings" style="display:none;">
        <h3>Custom Initial Conditions</h3>
        <div>
            <label>Body 1 X:</label>
            <input type="range" id="body1X" min="-5" max="5" step="0.1" value="0">
            <label>Y:</label>
            <input type="range" id="body1Y" min="-5" max="5" step="0.1" value="0">
            <label>Z:</label>
            <input type="range" id="body1Z" min="-5" max="5" step="0.1" value="0">
            <label>Size:</label>
            <input type="range" id="body1Size" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div>
            <label>Body 2 X:</label>
            <input type="range" id="body2X" min="-5" max="5" step="0.1" value="0">
            <label>Y:</label>
            <input type="range" id="body2Y" min="-5" max="5" step="0.1" value="0">
            <label>Z:</label>
            <input type="range" id="body2Z" min="-5" max="5" step="0.1" value="0">
            <label>Size:</label>
            <input type="range" id="body2Size" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div>
            <label>Body 3 X:</label>
            <input type="range" id="body3X" min="-5" max="5" step="0.1" value="0">
            <label>Y:</label>
            <input type="range" id="body3Y" min="-5" max="5" step="0.1" value="0">
            <label>Z:</label>
            <input type="range" id="body3Z" min="-5" max="5" step="0.1" value="0">
            <label>Size:</label>
            <input type="range" id="body3Size" min="0.1" max="2" step="0.1" value="1">
        </div>
    </div>
    <div id="simulation"></div>
    <div id="statusMessage" class="status-message" style="display:none;"></div>
    <div id="consoleOverlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
